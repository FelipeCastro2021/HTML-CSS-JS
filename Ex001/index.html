<!DOCTYPE html> <!-- Indica que esse documento é feito em HTML 5 -->
<html lang="pt-br"> <!-- Iniciamento da linguagem HTML, dizendo que meu conteúdo é para os brasileiros e será feito em português do Brasil -->
<head> <!-- Cabeçalho: área de configuração do site -->
    <meta charset="UTF-8"> <!-- UTF-8 é um padrão de configuração de caracteres que suporta acentuação -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport: indica que seu site ocupará 100% da tela disponível dada pelo navegador -->
    <title> Primeiro exercício do curso novo de HTML </title> <!-- Título do site -->
</head> 
<body> <!-- Corpo: área de conteúdo -->
    <h1> Olá, Mundo! </h1>
    <hr> 
    <p> Esse é o meu primeiro documento HTML, estou muito feliz! </p>
    <p> Este é um momento único! Estou criando um site! </p>
</body>
</html> <!--  Fechamento da tag HTML -->
